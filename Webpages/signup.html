<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBid Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <h1>SmartBid <span>ðŸ’¡</span></h1>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header for SmartBid -->
        <h1 class="smartbid-header">SmartBid <span>ðŸ’¡</span></h1>
        <div class="content">
            <!-- Left Section -->
            <div class="left-section">
                <p>Bidding made smarter with SmartBid.</p>
            </div>

            <!-- Right Section (Signup Form) -->
            <div class="right-section">
                <div class="signup-container">
                    <h2>Create a User</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <div class="form-group">
                            <label for="security-question">Security Question: What is 5 + 3?</label>
                            <input type="text" id="security-question" name="security-question" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Sign Up</button>
                        </div>
                    </form>
                    <div class="signup-footer">
                        <p>Already a member? <a href="#">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
