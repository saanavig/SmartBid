{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBid Signup</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <h1>SmartBid <span>ðŸ’¡</span></h1>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header for SmartBid -->
        <h1 class="smartbid-header">SmartBid <span>ðŸ’¡</span></h1>
        <div class="content">
            <!-- Left Section -->
            <div class="left-section">
                <p>Bidding made smarter with SmartBid.</p>
            </div>

            <!-- Right Section (Signup Form) -->
            <div class="right-section">
                <div class="signup-container">
                    <h2>Create a User</h2>
                    <!-- Form -->
                    <form action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="form-group">
                            <label for="security_question">Security Question: What is 5 + 3?</label>
                            <input type="text" id="security_question" name="security_question" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Sign Up</button>
                        </div>
                    </form>

                    <!-- Footer -->
                    <div class="signup-footer">
                        <p>Already a member? <a href="/">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
